<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      text-align: center; 
      margin-top: 15%; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h2 {
      margin: 0 0 20px 0;
      font-size: 32px;
      font-weight: 600;
    }
    
    .message {
      font-size: 18px;
      margin: 20px 0;
      opacity: 0.9;
    }
    
    .task-info {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
      font-size: 16px;
    }
    
    .task-key {
      font-weight: bold;
      font-size: 18px;
      color: #FFD700;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h2>You're in Focus Mode</h2>
    <p class="message">Stay focused and resist the distraction!</p>
    
    <div class="task-info" id="task-info">
      <div>Currently working on:</div>
      <div class="task-key" id="current-task">Loading...</div>
    </div>
    
    <p class="message">You got this! Your future self will thank you.</p>
    
    <button onclick="window.history.back()">Go Back</button>
    <button onclick="window.close()">Close Tab</button>
  </div>

  <script>
    // Get current task information from storage
    chrome.storage.local.get(['focusTask', 'taskData'], function(result) {
      const taskInfo = document.getElementById('current-task');
      if (result.focusTask) {
        taskInfo.textContent = result.focusTask;
      } else {
        taskInfo.textContent = 'Focus Session';
      }
    });
  </script>
</body>
</html>
